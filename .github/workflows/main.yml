name: Sync to Gitee on Push
on: push
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:Lynnes001/Courses_Thesis_Capstone_ResearchWorks.git"
          destination-repo: "git@gitee.com:sid_for_now/Courses_Thesis_Capstone_ResearchWorks.git"
